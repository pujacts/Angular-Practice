<h1>My Todo's </h1>
<div class="container">
<table class="table">
    <thead>
        <tr>
            <th>Id</th>
            <th>Description</th>
            <th>toCOmplete</th>
            <th>Date</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor = "let todo of todos">
            <td>{{todo.id}}</td>
            <td>{{todo.description}}</td>
            <td>{{todo.done}}</td>
            <td>{{todo.targetDate | date | uppercase}}</td>
        </tr>
    </tbody>
</table>
</div>
